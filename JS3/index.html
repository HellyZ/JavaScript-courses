<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Choose a figure</title>
</head>

<body>
  <!-- choose a figure -->
  <form class="figure">
    <input type="radio" name="figure" value="Circle">
    <label for="circle">Circle</label>

    <input type="radio" name="figure" value="Square">
    <label for="square">Square</label>

    <input type="radio" name="figure" value="Ellipse">
    <label for="ellipse">Ellipse</label>

    <input type="radio" name="figure" value="Rectangle">
    <label for="rectangle">Rectangle</label>
  </form>
  <!-- input sides sizes -->
  <input type="number" id="num-one">
  <input type="number" id="num-two">

  <br>
  <br>
  <br>
  <div class="figure_view"></div>

  <script src="main.js"></script>
</body>

</html>
